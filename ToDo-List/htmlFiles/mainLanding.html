<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="/ToDo-List/cssFiles/landingCSS.css">
        <script src="https://kit.fontawesome.com/9ea9e92632.js" crossorigin="anonymous"></script>
    </head>


    <body>
        <div class="mainContainer">
            <div class="toDoContainer">
                <h2>To-Do List</h2>
                <div class="row">
                    <input type="text" id="inputBox" class="taskInput" placeholder="Add a task">
                    <button class="taskButton" id="taskButton" onclick="addTask()">Add task</button>
                </div>

                <div class="taskList">
                    <ul class="actualList" id="actualListID">
                     <!--  <li class="checkedItem">TASK</li> -->
                        
                    </ul>
                </div>
            </div>
        </div>
        <script src="/ToDo-List/taskScript.js"></script>
    </body>
</html>
